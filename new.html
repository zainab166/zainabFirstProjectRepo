<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luxury Moon Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .moon-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 320px;
      filter: drop-shadow(0 0 40px rgba(255,255,255,0.15));
    }

    .glow {
      position: absolute;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
      filter: blur(35px);
      z-index: 1;
    }

    .moon {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #cfcfcf, #8c8c8c 60%, #6b6b6b);
      animation: float 10s ease-in-out infinite;
      z-index: 2;
    }

    .moon::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: inset -10px -10px 40px rgba(0, 0, 0, 0.3);
    }

    .crater {
      position: absolute;
      background: rgba(0,0,0,0.15);
      border-radius: 50%;
      box-shadow: inset -2px -2px 5px rgba(0,0,0,0.3);
    }

    .crater1 { width: 40px; height: 40px; top: 80px; left: 60px; }
    .crater2 { width: 25px; height: 25px; bottom: 70px; right: 50px; }
    .crater3 { width: 30px; height: 30px; top: 150px; right: 70px; }
    .crater4 { width: 20px; height: 20px; bottom: 40px; left: 40px; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .stars, .nebula, .aurora, .dust {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .stars div {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: sparkle 5s infinite ease-in-out;
    }

    .nebula {
      background: radial-gradient(ellipse at 30% 40%, rgba(111, 66, 193, 0.15), transparent 60%),
                  radial-gradient(ellipse at 70% 60%, rgba(255, 255, 255, 0.1), transparent 60%);
      mix-blend-mode: screen;
      z-index: 0;
    }

    .aurora {
      background: linear-gradient(180deg, rgba(173,216,230,0.05) 0%, transparent 100%);
      filter: blur(40px);
      mix-blend-mode: screen;
      animation: pulse 12s ease-in-out infinite;
    }

    .shooting-star {
      position: absolute;
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, white, transparent);
      animation: shoot 5s linear infinite;
      opacity: 0;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.3); opacity: 1; }
    }

    @keyframes shoot {
      0% { transform: translateX(-100vw) translateY(-100vh); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(100vw) translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="nebula"></div>
    <div class="aurora"></div>
    <div class="dust" id="dust"></div>
    <div class="stars" id="stars"></div>

    <div class="moon-container">
      <div class="glow"></div>
      <div class="moon">
        <div class="crater crater1"></div>
        <div class="crater crater2"></div>
        <div class="crater crater3"></div>
        <div class="crater crater4"></div>
      </div>
    </div>
  </div>

  <script>
    // Generate stars
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      const size = Math.random() * 3 + 1;
      star.style.width = ${size}px;
      star.style.height = ${size}px;
      star.style.top = ${Math.random() * 100}%;
      star.style.left = ${Math.random() * 100}%;
      star.style.animationDuration = ${2 + Math.random() * 4}s;
      starsContainer.appendChild(star);
    }

    // Create soft particles/dust
    const dust = document.getElementById("dust");
    for (let i = 0; i < 80; i++) {
      const d = document.createElement("div");
      d.style.position = "absolute";
      d.style.width = ${Math.random() * 2 + 1}px;
      d.style.height = d.style.width;
      d.style.left = ${Math.random() * 100}%;
      d.style.top = ${Math.random() * 100}%;
      d.style.background = rgba(255,255,255,${Math.random() * 0.2});
      d.style.borderRadius = "50%";
      dust.appendChild(d);
    }

    // Create shooting stars
    function createShootingStars() {
      setInterval(() => {
        const s = document.createElement("div");
        s.className = "shooting-star";
        s.style.top = ${Math.random() * 100}%;
        s.style.left = ${Math.random() * 100}%;
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 5000);
      }, 4000);
    }

    createShootingStars();
  </script>
</body>
</html>
